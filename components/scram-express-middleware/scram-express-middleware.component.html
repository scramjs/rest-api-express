<link rel="import" href="../../node_modules/@polymer/polymer/polymer.html">

<dom-module id="scram-express-middleware">
    <template>
        <div>Route hooked up for: [[method]], [[path]]</div>
    </template>

    <script>
        class ScramExpressMiddlewareComponent {

            beforeRegister() {
                this.is = 'scram-express-middleware';
                this.properties = {
                    expressApp: {
                        type: Object
                    },
                    method: {
                        type: String
                    },
                    path: {
                        type: String
                    },
                    callback: {
                        type: Object,
                        observer: 'initRouteWithCallback'
                    },
                    callbacks: {
                        type: Array,
                        observer: 'initRouteWithCallbacks'
                    }
                };
            }

            ready() {}
            attached() {}
            detached() {}
            attributeChanged() {}

            initRouteWithCallback() {
                if (this.method) {
                    window.expressApp[this.method.toLowerCase()](this.path, this.callback);
                    return;
                }

                if (this.path) {
                    window.expressApp.use(this.path, this.callback);
                    return;
                }

                window.expressApp.use(this.callback);
            }

            initRouteWithCallbacks() {
                if (this.method) {
                    window.expressApp[this.method.toLowerCase()](this.path, ...this.callbacks);
                    return;
                }

                if (this.path) {
                    window.expressApp.use(this.path, ...this.callbacks);
                    return;
                }

                window.expressApp.use(...this.callback);
            }
        }

        Polymer(ScramExpressMiddlewareComponent);
    </script>
</dom-module>
